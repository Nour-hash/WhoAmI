<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body class="body">
    <nav class="navbar"> 
        <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
        <div class="navbar-logo">Who Am I?</div>
        <a class="navbar-login" href="#">Login</a>
    </nav>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a> 
        <a href="/search_history.html">Search history</a>
        <a href="#">Profile</a>
        <a href="/about_us.html">About us</a>
    </div>
      <main id="main">
        <h1>Edit Person</h1>
        <form id="editForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" readonly>
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" >
          <button type="button" class ="editButtons" onClick='patchPerson("age")'>Patch</button>
          <label for="gender">Gender:</label>
          <input type="text" id="gender" name="gender" >
          <button type="button" class ="editButtons" onClick='patchPerson("gender")'>Patch</button>
          <label for="nat">Nationality:</label>
          <input type="text" id="nat" name="country" >
          <button type="button" class ="editButtons" onClick='patchPerson("country")'>Patch</button>
          <button type="button" class ="editButtons" onclick="putPerson()">Save</button>
          <button type="button" class ="editButtons" onclick="location.href = 'index.html'">Cancel</button>

        </form>
      </main>
    <script type="text/javascript" src="edit_person.js"></script>
</body>
</html>
