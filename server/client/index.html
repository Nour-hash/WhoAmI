<!DOCTYPE html>
<html>
<head>
    <title>Who Am I? | Homepage</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body class="body">
    <nav class="navbar"> 
        <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
        <div class="navbar-logo">Who Am I?</div>
        <a class="navbar-login" href="#">Login</a>
    </nav>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a> 
        <a href="/search_history.html">Search history</a>
        <a href="/edit_person.html">Profile</a>
        <a href="/about_us.html">About us</a>
    </div>
    <main id="main">
        <div id="center" class="center">   
            <h1 class="header">WHO AM I?</h1>
            <form id="search" class="search" >
                <input id="name" class="name" required></input> 
                <button id="search-button" type="button" class="search-button">icon</button>
            </form>
        </div>

        <div class="results" id="results"></div>

        <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
        <div id="chartdiv">
        </div>
        <script>
            function createChart(apiData){
            
            
                var root = am5.Root.new("chartdiv"); 
                var chart = root.container.children.push( 
                am5xy.XYChart.new(root, {
                panY: false,
                layout: root.verticalLayout
                }) 
                );


            
                var data = [{ 
                    category: apiData.Nationalize.country[0].country_id, 
                    value1: apiData.Nationalize.country[0].probability*100
                }, { 
                    category: apiData.Nationalize.country[1].country_id, 
                    value1: apiData.Nationalize.country[1].probability*100
                }, { 
                    category: apiData.Nationalize.country[2].country_id, 
                    value1: apiData.Nationalize.country[2].probability*100
                }, { 
                    category: apiData.Nationalize.country[3].country_id, 
                    value1: apiData.Nationalize.country[3].probability*100
                }, { 
                    category: apiData.Nationalize.country[4].country_id, 
                    value1: apiData.Nationalize.country[4].probability*100
                }];
            
                var yAxis = chart.yAxes.push( 
                am5xy.ValueAxis.new(root, { 
                    renderer: am5xy.AxisRendererY.new(root, {}) 
                }) 
                );
            
                var xAxis = chart.xAxes.push(
                    am5xy.CategoryAxis.new(root, {
                    renderer: am5xy.AxisRendererX.new(root, {}),
                    categoryField: "category"
                })
                );
                xAxis.data.setAll(data);
            
                var series1 = chart.series.push( 
                    am5xy.ColumnSeries.new(root, { 
                    name: "Nationality Probablity in %", 
                    xAxis: xAxis, 
                    yAxis: yAxis, 
                    valueYField: "value1", 
                    categoryXField: "category" 
                }) 
                );
                series1.data.setAll(data);
            
                var legend = chart.children.push(am5.Legend.new(root, {})); 
                legend.data.setAll(chart.series.values);
            }
          
            </script>
    </main>


    <script type="text/javascript" src="index_homepage.js"></script>
</body>
</html>
