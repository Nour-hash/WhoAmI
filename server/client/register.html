<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</head>
<body class="body">
<nav class="navbar">
    <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
    <div class="navbar-logo">Who Am I?</div>
    <div class="nav_buttons">
        <a class="navbar-register" href="register.html">Register</a>
        <a class="navbar-login" href="login.html">Login</a>
    </div>
</nav>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/">Home</a>
    <a href="search_history.html">Search history</a>
    <a href="about_us.html">About</a>
</div>
<main id="main">
    <div class="center">
        <form action="/newUser" method="post">
            <h1>Register</h1>
            <div class="input-field">
                <label for="username"></label><input class="LogInfield" type="text" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="input-field">
                <label for="password"></label><input class="LogInfield" type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <input class="LogInButton" type="submit" value="Register">
        </form>
    </div>
</main>
</body>
</html>
